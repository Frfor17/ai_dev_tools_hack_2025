id: "business-intelligence-mcp"
name: "Business Intelligence MCP Server"
description: |
  MCP сервер для бизнес-аналитики и рыночных данных.
tools:
  - name: "get_market_data"
    description: "Получение рыночных данных по акции"
    parameters:
      symbol: "string - Символ акции"
      interval: "string - Интервал данных"
  - name: "get_stock_price"
    description: "Получение текущей цены акции"
    parameters:
      symbol: "string - Символ акции"
  - name: "get_company_profile"
    description: "Получение профиля компании"
    parameters:
      symbol: "string - Символ акции компании"
  - name: "get_company_news"
    description: "Получение последних новостей компании"
    parameters:
      symbol: "string - Символ акции компании"
      days: "integer - Количество дней"
      limit: "integer - Максимальное количество новостей"
  - name: "analyze_financial_metrics"
    description: "Анализ финансовых показателей компании"
    parameters:
      symbol: "string - Символ акции компании"
      period: "string - Период анализа"
rawEnvs:
  PORT:
    isRequired: false
    description: "Порт сервера"
secretEnvs:
  FINNHUB_API_KEY:
    isRequired: true
    description: "API ключ Finnhub"
  ALPHA_VANTAGE_API_KEY:
    isRequired: true
    description: "API ключ Alpha Vantage"
image_uri: ${IMAGE_URI}
license_url: "https://example.com/license"
tags: ["finance", "business"]
category: "Finance"
versions: ["1.0.0"]
exposed_ports:
  - port: 8000
    protocol: "HTTP"
status: "MCP_SERVER_PREDEFINED_STATUS_AVAILABLE"
type: "MCP_SERVER_PREDEFINED_TYPE_INTERNAL"