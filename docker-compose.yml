version: '3.8'
services:
  mcp-server:
    build: ./mcp-server
    ports:
      - "8000:8000"
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
  business-agent:
    build: ./business-agent
    ports:
      - "8001:8001"
    environment:
      - MCP_SERVER_URL=http://mcp-server:8000
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
    depends_on:
      - mcp-server